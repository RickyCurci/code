<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <script >
      
      function calc(num) {
        document.querySelector("#textView").value = document.querySelector("#textView").value+num 
      }
      
      function equal() {
        var result = document.querySelector("#textView").value
        document.querySelector("#textView").value = eval(result)	
      } 
      
      function canc() {
        document.querySelector("#textView").value = ""
      }
    
    </script>

    <style>
      body,html {
        background: black;
        
      }
      
      #textView {
        width: 380px;
        height: 50px;
        font: bold 30px Arial;
      }
      
      #GEN_ID {
        padding: 10px 20px;
        cursor: pointer;
        
        text-align: center;
        text-decoration: none;
     
        font: bold 30px Arial;
        color: black;
        
        height: 70px;
        width: 100px;
        
        background: grey;
        
        
  
      }
    </style>
  </head>
  <body>
    <div id= "TextView">
      <input type= "textView" id= "textView" value= "">
    </div>
    
    <div id= "FirsLine">
      <input type= "button" id= "GEN_ID" value= "AC" onclick= canc()>
      <input type= "button" id= "GEN_ID" value= "+/-" onclick= "calc('-')">
      <input type= "button" id= "GEN_ID" value= "ฯ"onclick= "calc(3.14)">
      <input type= "button" id= "GEN_ID" value= "รท" onclick= "calc('/')">
    </div>
    
    <div id= "SecondLine">
      <input type= "button" id= "GEN_ID" value= "7" onclick= "calc(7)">
      <input type= "button" id= "GEN_ID" value= "8" onclick= "calc(8)">
      <input type= "button" id= "GEN_ID" value= "9" onclick= "calc(9)">
      <input type= "button" id= "GEN_ID" value= "x" onclick= "calc('*')">
    </div>
    
    <div id= "ThirdLine">
      <input type= "button" id= "GEN_ID" value= "4" onclick= "calc(4)">
      <input type= "button" id= "GEN_ID" value= "5" onclick= "calc(5)">
      <input type= "button" id= "GEN_ID" value= "6" onclick= "calc(6)">
      <input type= "button" id= "GEN_ID" value= "-" onclick= "calc('-')">
    </div>
    
    <div id="FouthLine">
      <input type= "button" id= "GEN_ID" value= "1" onclick= "calc(1)">
      <input type= "button" id= "GEN_ID" value= "2" onclick= "calc(2)">
      <input type= "button" id= "GEN_ID" value= "3" onclick= "calc(3)">
      <input type= "button" id= "GEN_ID" value= "+" onclick= "calc('+')">
    </div>
    
    <div id="FifthLine">
      <input type= "button" id= "GEN_ID" value= "0" onclick= "calc(0)">
      <input type= "button" id= "GEN_ID" value= "," onclick= "calc('.')">
      <input type= "button" id= "GEN_ID" value= "=" onclick= "equal()">
    </div>
    
  </body>
</html>
