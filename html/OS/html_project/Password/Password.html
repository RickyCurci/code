    <meta charset="utf-8">
    <script>
    var Letter = "ABCDEFGHIKLMNOPQRSTVXYZabcdefghiklmnopqrstuvxyz123456789#@"
    var Char = Letter.split("")
    var Limit = parseInt(document.querySelector("Limit").value)
   
    var RaLi = Limit
    function Generator() {
      var Password = []

      for (var i in Char){
    
        var Range =  parseInt(Math.floor(Math.random() * 55) + 1)
        var Element = Char[Range]
     
        Password.push(Element)
      }
      
      Password.reverse()
      Password = Password.join("")
      Password = Password.slice(0,RaLi)
      document.querySelector("#Password").innerHTML = Password
  
    }

    
    </script>
