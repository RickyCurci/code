<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <script type= "text/javascript">
      function Decimal() {
        var Number = parseInt(document.querySelector("#Decimal").value)
        
        var X = Number 
        
        var Binary = []
        
        while (X > 0) {
          if ((X % 2) != 0) {
            Binary.push(1)
          } else {
            Binary.push(0)
          }
        var X = X - (X % 2) 
        var X = X / 2
      }
      var Binary = Binary.reverse()
      var Binary = parseInt(Binary.join(""))
      var Y = Binary
      document.querySelector("#Binary").value = Y
  
    }
    
    function Binary() {

      var Number = document.querySelector("#Binary").value
      var X = Number.split("") 
      
      var Y = 0
      for (var i of X) {
        
       Y = Y*2 + parseInt(i)
       
      }
      
      document.querySelector("#Decimal").value = Y
      
      





}
    
    
    
    </script>

  <body>
    <font face="Courier New, Courier, mono">
    <h1>Decimal to Binary</h1>
    Hy, if you want converter a decimal number in a binary number, this the correct place.<br>
    You have to enter your decimal number in a white-table and press Converter.<br>
    Binary number is under the white-table. in a black-table.<br><br>
    <input id= "Decimal" type= "text" value= "Decimal Number"><input id= "Decimal_Converter" type= "button" value= "Converter" onclick= "Decimal()">
    <br><br>
